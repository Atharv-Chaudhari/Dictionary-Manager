<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Manager - GitHub Pages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Load dictionary data from GitHub -->
    <script src="https://cdn.jsdelivr.net/npm/@octokit/rest@19.0.13/dist/octokit.umd.min.js"></script>
</head>
<body data-theme="light">
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <h1>ðŸ“š Dictionary Manager</h1>
            </div>
            <div class="header-controls">
                <button class="btn btn-secondary" id="themeToggle">
                    <i class="fas fa-moon"></i> Theme
                </button>
                <button class="btn btn-primary" id="addWordBtn">
                    <i class="fas fa-plus"></i> Add Word
                </button>
                <button class="btn btn-success" id="syncBtn">
                    <i class="fas fa-sync-alt"></i> <span id="syncStatus">Auto-Sync: ON</span>
                </button>
            </div>
        </header>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(79, 70, 229, 0.1);">
                    <i class="fas fa-font"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalWords">0</h3>
                    <p>Total Words</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(16, 185, 129, 0.1);">
                    <i class="fas fa-star"></i>
                </div>
                <div class="stat-content">
                    <h3 id="masteredWords">0</h3>
                    <p>Mastered</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(59, 130, 246, 0.1);">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <h3 id="recentWords">0</h3>
                    <p>This Week</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(245, 158, 11, 0.1);">
                    <i class="fas fa-brain"></i>
                </div>
                <div class="stat-content">
                    <h3 id="difficultWords">0</h3>
                    <p>Difficult</p>
                </div>
            </div>
        </div>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2><i class="fas fa-list"></i> Word List</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="wordSearch" placeholder="Search words...">
                    </div>
                </div>
                
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="mastered">Mastered</button>
                    <button class="filter-tab" data-filter="learning">Learning</button>
                    <button class="filter-tab" data-filter="difficult">Difficult</button>
                    <button class="filter-tab" data-filter="recent">Recent</button>
                </div>
                
                <div class="word-list" id="wordList">
                    <!-- Words will load here -->
                </div>
            </aside>

            <!-- Content Area -->
            <main class="content-area">
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-book-open fa-3x"></i>
                    <h2>Welcome to Dictionary Manager!</h2>
                    <p>Start by adding your first word or sync from GitHub.</p>
                    <div class="empty-state-actions">
                        <button class="btn btn-primary" id="addFirstWordBtn">
                            <i class="fas fa-plus"></i> Add First Word
                        </button>
                        <button class="btn btn-secondary" id="loadFromGitHubBtn">
                            <i class="fab fa-github"></i> Load from GitHub
                        </button>
                    </div>
                </div>
                
                <div id="wordDetails" style="display: none;">
                    <!-- Word details will load here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="addWordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus-circle"></i> Add New Word</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="wordForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Word *</label>
                        <input type="text" id="wordInput" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Part of Speech</label>
                        <select id="partOfSpeechInput" class="form-control">
                            <option value="noun">Noun</option>
                            <option value="verb">Verb</option>
                            <option value="adjective">Adjective</option>
                            <option value="adverb">Adverb</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label>Definition *</label>
                        <textarea id="definitionInput" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label>Examples (one per line)</label>
                        <textarea id="examplesInput" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Pronunciation</label>
                        <input type="text" id="pronunciationInput" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Difficulty</label>
                        <select id="difficultyInput" class="form-control">
                            <option value="easy">Easy</option>
                            <option value="medium" selected>Medium</option>
                            <option value="difficult">Difficult</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label>Synonyms (comma separated)</label>
                        <input type="text" id="synonymsInput" class="form-control">
                    </div>
                    <div class="form-group full-width">
                        <label>Antonyms (comma separated)</label>
                        <input type="text" id="antonymsInput" class="form-control">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Word
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="dictionary.js"></script>
</body>
</html>
