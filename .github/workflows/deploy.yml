name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Build dictionary data
        run: |
          # Create dictionary.json from individual word files
          mkdir -p dictionaries
          
          # Create sample data if no dictionary.json exists
          if [ ! -f dictionary.json ]; then
            echo '{
              "words": [
                {
                  "id": 1,
                  "word": "Serendipity",
                  "definition": "The occurrence of events by chance in a happy or beneficial way.",
                  "partOfSpeech": "noun",
                  "difficulty": "medium",
                  "createdAt": "'$(date -Iseconds)'",
                  "updatedAt": "'$(date -Iseconds)'"
                }
              ],
              "lastSync": "'$(date -Iseconds)'",
              "totalWords": 1,
              "version": "1.0"
            }' > dictionary.json
          fi
          
          # Copy all files to build directory
          mkdir _site
          cp index.html style.css dictionary.js _site/
          cp dictionary.json _site/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
