name: Auto Sync Dictionary

on:
  # Run every hour
  schedule:
    - cron: '0 * * * *'
  
  # Also run on issue creation
  issues:
    types: [opened]
  
  # Manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Process dictionary
        run: |
          # Create dictionaries directory
          mkdir -p dictionaries
          
          # If issue was created, process it
          if [ "${{ github.event_name }}" = "issues" ]; then
            echo "Processing new issue..."
            
            # Extract word data from issue body
            echo "${{ github.event.issue.body }}" > new_word.json
            
            # Create word file
            WORD_NAME=$(echo "${{ github.event.issue.title }}" | sed 's/\[DICT\]//' | xargs)
            FILENAME=$(echo "$WORD_NAME" | tr ' ' '_' | tr '[:upper:]' '[:lower:]')
            
            mv new_word.json "dictionaries/${FILENAME}.json"
            
            echo "Created: dictionaries/${FILENAME}.json"
          fi
          
          # Combine all words into dictionary.json
          echo '{"words": [], "lastSync": "'$(date -Iseconds)'", "totalWords": 0}' > combined.json
          
          # Find all word files
          if [ -d "dictionaries" ]; then
            for file in dictionaries/*.json; do
              if [ -f "$file" ]; then
                jq '.words += [input]' combined.json "$file" > temp.json
                mv temp.json combined.json
              fi
            done
          fi
          
          # Update counts
          COUNT=$(jq '.words | length' combined.json)
          jq ".totalWords = $COUNT" combined.json > dictionary.json
          
          echo "Created dictionary.json with $COUNT words"
      
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add dictionary.json dictionaries/
          
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "ðŸ¤– Auto-sync dictionary"
            git push
          fi
